# ============================================================================
# CI/Docker Optimized Gradle Properties
# ============================================================================
# This file contains settings optimized for CI environments (GitHub Actions,
# Docker containers) with limited memory. Copy to gradle.properties in CI:
#   cp gradle-ci.properties gradle.properties

# ===== Kotlin =====
kotlin.code.style=official
kotlin.mpp.enableCInteropCommonization=true
kotlin.incremental.native=true
kotlin.native.cacheKind=none

# Kotlin compiler optimization for CI
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.compiler.execution.strategy=in-process

# Reduced Kotlin daemon memory for CI
kotlin.daemon.jvmargs=-Xmx2g

# ===== Gradle =====
# CI-optimized memory settings (fits in 7GB GitHub Actions runners)
org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Disable daemon in CI (no benefit in ephemeral containers)
org.gradle.daemon=false

# Enable parallel execution
org.gradle.parallel=true
org.gradle.workers.max=4

# Enable caching
org.gradle.configuration-cache=true
org.gradle.caching=true

# ===== Android =====
android.nonTransitiveRClass=true
android.useAndroidX=true
android.suppressUnsupportedCompileSdk=35

# ===== App Version =====
VERSION_NAME=1.0.0
VERSION_CODE=1
