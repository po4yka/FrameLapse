name: CI - iOS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"
  JAVA_VERSION: '17'

jobs:
  build-ios-framework:
    name: Build iOS Framework
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build Debug Framework (Simulator)
        run: ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 --no-daemon

      - name: Build Release Framework (Simulator)
        run: ./gradlew :composeApp:linkReleaseFrameworkIosSimulatorArm64 --no-daemon

      - name: Upload Debug Framework
        uses: actions/upload-artifact@v4
        with:
          name: ios-framework-debug
          path: composeApp/build/bin/iosSimulatorArm64/debugFramework/
          retention-days: 7

      - name: Upload Release Framework
        uses: actions/upload-artifact@v4
        with:
          name: ios-framework-release
          path: composeApp/build/bin/iosSimulatorArm64/releaseFramework/
          retention-days: 7

  test-ios:
    name: iOS Unit Tests
    runs-on: macos-14
    needs: build-ios-framework
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run iOS Tests
        run: ./gradlew :composeApp:iosSimulatorArm64Test --no-daemon

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-test-reports
          path: |
            **/build/reports/tests/iosSimulatorArm64Test/
            **/build/test-results/iosSimulatorArm64Test/
          retention-days: 14
