# Local CI workflow for act testing
# This uses version tags instead of commit SHAs for compatibility with act
name: CI (Local)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"
  JAVA_VERSION: '17'

jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check formatting (Spotless)
        run: ./gradlew spotlessCheck --no-daemon

      - name: Run Detekt
        run: ./gradlew detekt --no-daemon

      - name: Run Android Lint
        run: ./gradlew lintDebug --no-daemon

  build-android-debug:
    name: Build Android Debug
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    needs: static-analysis

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        run: ./gradlew :androidApp:assembleDebug --no-daemon

  build-android-release:
    name: Build Android Release
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    needs: static-analysis

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release APK (unsigned)
        run: ./gradlew :androidApp:assembleRelease --no-daemon

  test:
    name: Unit Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    needs: static-analysis

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Tests
        run: ./gradlew test --no-daemon
