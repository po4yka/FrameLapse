name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"
  JAVA_VERSION: '17'

jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Check formatting (Spotless)
        run: ./gradlew spotlessCheck --no-daemon

      - name: Run Detekt
        run: ./gradlew detekt --no-daemon
        continue-on-error: true

      - name: Upload Detekt SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: composeApp/build/reports/detekt/detekt.sarif
          category: detekt

      - name: Run Android Lint
        run: ./gradlew :composeApp:lintDebug --no-daemon
        continue-on-error: true

      - name: Upload Lint SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: composeApp/build/reports/lint/lint-results-debug.sarif
          category: android-lint

      - name: Upload Analysis Reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: static-analysis-reports
          path: |
            **/build/reports/detekt/
            **/build/reports/lint/
          retention-days: 14

  build-android-debug:
    name: Build Android Debug
    runs-on: ubuntu-latest
    needs: static-analysis

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        run: ./gradlew :composeApp:assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v6
        with:
          name: android-debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 7

  build-android-release:
    name: Build Android Release
    runs-on: ubuntu-latest
    needs: static-analysis

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release APK (unsigned)
        run: ./gradlew :composeApp:assembleRelease --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v6
        with:
          name: android-release-apk
          path: composeApp/build/outputs/apk/release/*.apk
          retention-days: 7

  test:
    name: Unit Tests with Coverage
    runs-on: ubuntu-latest
    needs: static-analysis
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Tests with Coverage
        run: ./gradlew test koverXmlReport koverHtmlReport --no-daemon

      - name: Upload Test Reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-reports
          path: |
            **/build/reports/tests/
            **/build/test-results/
          retention-days: 14

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-reports
          path: |
            **/build/reports/kover/
          retention-days: 14

      - name: Add Coverage Report to PR
        uses: mi-kas/kover-report@v1
        if: github.event_name == 'pull_request'
        with:
          path: |
            ${{ github.workspace }}/composeApp/build/reports/kover/report.xml
          title: Code Coverage
          update-comment: true
          min-coverage-overall: 0
          min-coverage-changed-files: 0

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
