name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # CI-optimized Gradle settings (fits in 7GB GitHub Actions runners)
  GRADLE_OPTS: >-
    -Dorg.gradle.daemon=false
    -Dorg.gradle.parallel=true
    -Dorg.gradle.caching=true
    -Dorg.gradle.jvmargs=-Xmx3g
    -Dkotlin.daemon.jvmargs=-Xmx2g
    -Dkotlin.compiler.execution.strategy=in-process
  JAVA_VERSION: '17'

jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@56b90f209b02bf6d1deae490e9ef18b21a389cd4 # v1

      - name: Set up JDK
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Check formatting (Spotless)
        run: ./gradlew spotlessCheck --no-daemon

      - name: Run Detekt
        run: ./gradlew detekt --no-daemon

      - name: Upload Detekt SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: composeApp/build/reports/detekt/detekt.sarif
          category: detekt

      - name: Run Android Lint
        run: ./gradlew lintDebug --no-daemon

      - name: Upload Lint SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: androidApp/build/reports/lint-results-debug.sarif
          category: android-lint

      - name: Upload Analysis Reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: static-analysis-reports
          path: |
            **/build/reports/detekt/
            **/build/reports/lint/
          retention-days: 14

  build-android-debug:
    name: Build Android Debug
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    needs: static-analysis

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@56b90f209b02bf6d1deae490e9ef18b21a389cd4 # v1

      - name: Set up JDK
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4

      - name: Build Debug APK
        run: ./gradlew :androidApp:assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: android-debug-apk
          path: androidApp/build/outputs/apk/debug/*.apk
          retention-days: 7

  build-android-release:
    name: Build Android Release
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    needs: static-analysis

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@56b90f209b02bf6d1deae490e9ef18b21a389cd4 # v1

      - name: Set up JDK
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4

      - name: Build Release APK (unsigned)
        run: ./gradlew :androidApp:assembleRelease --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: android-release-apk
          path: androidApp/build/outputs/apk/release/*.apk
          retention-days: 7

  test:
    name: Unit Tests with Coverage
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    needs: static-analysis
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@56b90f209b02bf6d1deae490e9ef18b21a389cd4 # v1

      - name: Set up JDK
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4

      - name: Run Tests with Coverage
        run: ./gradlew test koverXmlReport koverHtmlReport --no-daemon

      - name: Upload Test Reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: test-reports
          path: |
            **/build/reports/tests/
            **/build/test-results/
          retention-days: 14

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: coverage-reports
          path: |
            **/build/reports/kover/
          retention-days: 14

      - name: Add Coverage Report to PR
        uses: mi-kas/kover-report@5f58465b6f395c8fa3adc2665e27250bad87de50 # v1
        if: github.event_name == 'pull_request'
        with:
          path: |
            ${{ github.workspace }}/composeApp/build/reports/kover/report.xml
          title: Code Coverage
          update-comment: true
          min-coverage-overall: 1
          min-coverage-changed-files: 1

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
